<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<div class="form">
			<form method="POST" action="localhost:8000/notes">
				<h2>Connexion</h2>

					<input type="text" required placeholder="Usa a toucher le Code">
					<span>Username</span>
					<i></i>
				</div>
				<div class="inputBox">
					<input type="password" required>
					<span>Password</span>
					<i></i>
				</div>
				<div class="links">
					<a href="">Mot de passe oubli&eacute;</a>
					<a href="localhost:8000/notes">S'inscrire</a>
				</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</div>
</body>
</html>
